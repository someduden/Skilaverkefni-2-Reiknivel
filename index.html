<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="" alt="WIP" class="logo" />
      </div>

      <div class="header-right">
        <p>Calculator</p>
      </div>
    </header>

    <main>
      <section>
        <div class="calcCont">
          <table class="calcWhole">
            <tr>
              <th class="input-output">
                <input type="text" id="display" readonly placeholder="Input" />
                <input type="text" id="calcOut" readonly placeholder="Output" />
              </th>
            </tr>
            <tr>
              <td>
                <button onclick="addToDisplay('*')">*</button>
                <button onclick="addToDisplay('7')">7</button>
                <button onclick="addToDisplay('8')">8</button>
                <button onclick="addToDisplay('9')">9</button>
                <button onclick="clearDisplay()">Reset</button>
              </td>
            </tr>
            <tr>
              <td>
                <button onclick="addToDisplay('/')">/</button>
                <button onclick="addToDisplay('4')">4</button>
                <button onclick="addToDisplay('5')">5</button>
                <button onclick="addToDisplay('6')">6</button>
                <button onclick="addToDisplay('+')">+</button>
              </td>
            </tr>
            <tr>
              <td>
                <button onclick="addToDisplay('0')">0</button>
                <button onclick="addToDisplay('1')">1</button>
                <button onclick="addToDisplay('2')">2</button>
                <button onclick="addToDisplay('3')">3</button>
                <button onclick="addToDisplay('-')">-</button>
              </td>
            </tr>
            <tr>
              <th>
                <button onclick="calculateResult()">=</button>
              </th>
            </tr>
          </table>
        </div>
      </section>

      <section>
        <p>hello loser</p>
      </section>
    </main>

    <footer class="footer">
      <p>&copy Calculator inc. 2025</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
